apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqladmin-instance
spec:
  databaseVersion: MYSQL_5_7
  region: us-central1
  settings:
    backupConfiguration:
      binaryLogEnabled: false
      pointInTimeRecoveryEnabled: false
    ipConfiguration:
      requireSsl: false
    locationPreference:
      zone: us-central1-a
    tier: db-f1-micro
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLSSLCert
metadata:
  name: sqladmin-sslcert
spec:
  commonName: sqladmin-sslcert
  instanceRef:
    name: sqladmin-instance
