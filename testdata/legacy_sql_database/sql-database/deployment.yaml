resources:
- name: sqladmin-instance
  properties:
    databaseVersion: MYSQL_5_7
    region: us-central1
    settings:
      backupConfiguration:
        binaryLogEnabled: false
        pointInTimeRecoveryEnabled: false
        replicationLogArchivingEnabled: false
      ipConfiguration:
        requireSsl: false
      locationPreference:
        zone: us-central1-a
      tier: db-n1-standard-1
  type: sqladmin.v1beta4.instance
- metadata:
    dependsOn:
    - sqladmin-instance
  name: sqladmin-database
  properties:
    charset: utf8mb4
    collation: utf8mb4_bin
    instance: sqladmin-instance
    labels:
      label-one: value-one
  type: sqladmin.v1beta4.database
