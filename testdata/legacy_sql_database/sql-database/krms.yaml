apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqladmin-instance
spec:
  databaseVersion: MYSQL_5_7
  region: us-central1
  settings:
    backupConfiguration:
      binaryLogEnabled: false
      pointInTimeRecoveryEnabled: false
    ipConfiguration:
      requireSsl: false
    locationPreference:
      zone: us-central1-a
    tier: db-n1-standard-1
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLDatabase
metadata:
  labels:
    label-one: value-one
  name: sqladmin-database
spec:
  charset: utf8mb4
  collation: utf8mb4_bin
  instanceRef:
    name: sqladmin-instance
