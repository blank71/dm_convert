resources:
- name: compute-network
  properties:
    autoCreateSubnetworks: false
    labels:
      label-one: value-one
    routingConfig:
      routingMode: REGIONAL
  type: compute.v1.network
- metadata:
    dependsOn:
    - compute-network
  name: compute-router
  properties:
    bgp:
      advertiseMode: CUSTOM
      advertisedGroups:
      - ALL_SUBNETS
      advertisedIpRanges:
      - description: ''
        range: 1.2.3.4
      asn: 64514
    description: example router description
    network: projects/tjr-dm-test-1/global/networks/compute-network
    region: us-west1
  type: compute.v1.router
- metadata:
    dependsOn:
    - compute-network
  name: compute-routers
  properties:
    bgp:
      advertiseMode: CUSTOM
      advertisedGroups:
      - ALL_SUBNETS
      advertisedIpRanges:
      - description: ''
        range: 1.2.3.4
      asn: 64514
    description: example router description
    network: projects/tjr-dm-test-1/global/networks/compute-network
    region: us-west1
  type: compute.v1.routers
