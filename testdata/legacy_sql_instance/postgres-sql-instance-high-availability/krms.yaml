apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sqladmin-instance
spec:
  databaseVersion: POSTGRES_9_6
  region: us-central1
  settings:
    availabilityType: REGIONAL
    backupConfiguration:
      binaryLogEnabled: false
      pointInTimeRecoveryEnabled: false
    ipConfiguration:
      requireSsl: false
    locationPreference:
      zone: us-central1-a
    tier: db-custom-1-3840
