resources:
- name: compute-disk-1
  properties:
    description: a sample encrypted, blank disk
    diskEncryptionKey:
      rawKey: SGVsbG8gZnJvbSBHb29nbGUgQ2xvdWQgUGxhdGZvcm0=
    physicalBlockSizeBytes: 4096
    sizeGb: 1
    type: zones/us-west1-a/diskTypes/pd-ssd
    zone: us-west1-a
  type: compute.v1.disk
- name: compute-disk-2
  properties:
    sizeGb: 1
    type: zones/us-west1-a/diskTypes/pd-ssd
    zone: us-west1-a
  type: compute.v1.disk
- name: compute-network
  properties:
    autoCreateSubnetworks: false
    routingConfig:
      routingMode: REGIONAL
  type: compute.v1.network
- metadata:
    dependsOn:
    - compute-network
  name: compute-subnetwork
  properties:
    ipCidrRange: 10.2.0.0/16
    logConfig:
      enable: false
    network: $(ref.compute-network.selfLink)
    region: us-west1
    secondaryIpRanges:
    - ipCidrRange: 10.3.16.0/20
      rangeName: cloudrange
  type: compute.v1.subnetwork
- metadata:
    dependsOn:
    - compute-disk-1
    - compute-disk-2
    - compute-subnetwork
  name: compute-instance
  properties:
    canIpForward: false
    disks:
    - autoDelete: false
      boot: true
      initializeParams:
        diskSizeGb: 24
        diskType: zones/us-west1-a/diskTypes/pd-ssd
        sourceImage: projects/debian-cloud/global/images/family/debian-11
    - deviceName: proxycontroldisk
      diskEncryptionKey:
        rawKey: SGVsbG8gZnJvbSBHb29nbGUgQ2xvdWQgUGxhdGZvcm0=
      mode: READ_ONLY
      source: $(ref.compute-disk-1.selfLink)
    - deviceName: persistentdisk
      mode: READ_WRITE
      source: $(ref.compute-disk-2.selfLink)
    labels:
      created-from: image
      network-type: subnetwork
    machineType: zones/us-west1-a/machineTypes/n1-standard-1
    minCpuPlatform: Intel Skylake
    networkInterfaces:
    - aliasIpRanges:
      - ipCidrRange: /24
        subnetworkRangeName: cloudrange
      subnetwork: projects/tjr-dm-test-1/regions/us-west1/subnetworks/compute-subnetwork
    serviceAccounts:
    - email: cnrm-system@tjr-dm-test-1.iam.gserviceaccount.com
      scopes:
      - https://www.googleapis.com/auth/compute
      - https://www.googleapis.com/auth/logging.write
    zone: us-west1-a
  type: compute.v1.instance
- metadata:
    dependsOn:
    - compute-disk-1
    - compute-disk-2
    - compute-subnetwork
  name: compute-beta-instance
  properties:
    canIpForward: false
    disks:
    - autoDelete: false
      boot: true
      initializeParams:
        diskSizeGb: 24
        diskType: zones/us-west1-a/diskTypes/pd-ssd
        sourceImage: projects/debian-cloud/global/images/family/debian-11
    - deviceName: proxycontroldisk
      diskEncryptionKey:
        rawKey: SGVsbG8gZnJvbSBHb29nbGUgQ2xvdWQgUGxhdGZvcm0=
      mode: READ_ONLY
      source: $(ref.compute-disk-1.selfLink)
    - deviceName: persistentdisk
      mode: READ_WRITE
      source: $(ref.compute-disk-2.selfLink)
    labels:
      created-from: image
      network-type: subnetwork
    machineType: zones/us-west1-a/machineTypes/n1-standard-1
    minCpuPlatform: Intel Skylake
    networkInterfaces:
    - aliasIpRanges:
      - ipCidrRange: /24
        subnetworkRangeName: cloudrange
      subnetwork: projects/tjr-dm-test-1/regions/us-west1/subnetworks/compute-subnetwork
    serviceAccounts:
    - email: cnrm-system@tjr-dm-test-1.iam.gserviceaccount.com
      scopes:
      - https://www.googleapis.com/auth/compute
      - https://www.googleapis.com/auth/logging.write
    zone: us-west1-a
  type: compute.beta.instance
