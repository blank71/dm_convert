resources:
- name: iam-serviceaccount
  properties:
    accountId: iam-serviceaccount
    displayName: External Bucket Iam Service Account
  type: gcp-types/iam-v1:projects.serviceAccounts
- metadata:
    dependsOn:
    - iam-serviceaccount
  name: storage-iammemberbinding
  properties:
    member: serviceAccount:iam-serviceaccount@tjr-dm-test-1.iam.gserviceaccount.com
    role: roles/storage.admin
    bucket: tjr-dm-test-1-results
  type: gcp-types/storage-v1:virtual.buckets.iamMemberBinding
