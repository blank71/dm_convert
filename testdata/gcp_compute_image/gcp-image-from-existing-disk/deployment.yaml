resources:
- name: compute-disk
  properties:
    sizeGb: 5
    type: projects/tjr-dm-test-1/zones/us-west1-a/diskTypes/pd-ssd
    zone: us-west1-a
  type: gcp-types/compute-v1:disks
- metadata:
    dependsOn:
    - compute-disk
  name: compute-image
  properties:
    description: A sample image created from an empty disk resource
    diskSizeGb: 5
    labels:
      label-one: value-one
    sourceDisk: $(ref.compute-disk.selfLink)
  type: gcp-types/compute-v1:images
