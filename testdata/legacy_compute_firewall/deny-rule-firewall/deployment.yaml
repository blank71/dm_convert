resources:
- name: compute-network
  properties:
    autoCreateSubnetworks: false
    routingConfig:
      routingMode: REGIONAL
  type: compute.v1.network
- metadata:
    dependsOn:
    - compute-network
  name: compute-firewall
  properties:
    denied:
    - IPProtocol: icmp
    labels:
      label-one: value-one
    network: $(ref.compute-network.selfLink)
  type: compute.v1.firewall
