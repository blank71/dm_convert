apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: sql-instance
spec:
  databaseVersion: MYSQL_5_7
  region: us-central1
  settings:
    backupConfiguration:
      binaryLogEnabled: false
      pointInTimeRecoveryEnabled: false
    ipConfiguration:
      ipv4Enabled: true
    locationPreference:
      zone: us-central1-a
    tier: db-n1-standard-1
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLDatabase
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: test-project-id
  name: sql-database
spec:
  charset: utf8mb4
  collation: utf8mb4_bin
  instanceRef:
    name: sql-instance
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLDatabase
metadata:
  name: sql-database-1
spec:
  charset: utf8mb4
  instanceRef:
    name: sql-instance
