apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeResourcePolicy
metadata:
  name: compute-resource-policy
spec:
  region: us-central1
  snapshotSchedulePolicy:
    retentionPolicy:
      maxRetentionDays: 2
      onSourceDiskDelete: APPLY_RETENTION_POLICY
    schedule:
      hourlySchedule:
        hoursInCycle: 4
        startTime: '13:00'
    snapshotProperties:
      labels:
        autodeleted: 'true'
        interval: hourly
