apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroup
metadata:
  name: compute-instancegroup
spec:
  description: Compute instance group with two specified instances and named http
    and https ports.
  namedPort:
  - name: http
    port: 8080
  - name: https
    port: 8443
  zone: us-west1-a
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroup
metadata:
  name: compute-beta-instancegroup
spec:
  description: Compute beta instance group with two specified instances and named
    http and https ports.
  namedPort:
  - name: http
    port: 8080
  - name: https
    port: 8443
  zone: us-west1-a
